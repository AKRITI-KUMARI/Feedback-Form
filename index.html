<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Feedback Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <section>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </section>

        <section>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </section>

        <section>
            <label for="age" id="number-label">Age(optional)</label>
            <input type="number" id="number" min="14" max="120" placeholder="Enter your age">
        </section>

        <section>
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="1">Select current role</option>
                <option value="2">Student</option>
                <option value="3">Full Time Job</option>
                <option value="4">Full Time Learner</option>
                <option value="5">Prefer not to say</option>
                <option value="6">Other</option>
            </select>
        </section>

        <section>
            <label>Would you recommend our service to a friend?</label>
            <div><input name="recom" type="radio" value="val1">Definitely</div>
            <div><input name="recom" type="radio" value="val2">Maybe</div>
            <div><input name="recom" type="radio" value="val3">Not sure</div>
        </section>

        <section>
            <label for="feature">What is your favorite feature in our website?</label>
            <select id="feature">
                <option value="option1">Select an option</option>
                <option value="option2">Challenges</option>
                <option value="option3">Projects</option>
                <option value="option4">Community</option>
                <option value="option5">Open Source</option>
            </select>
        </section>

        <section>
            <label>What do you like to see improved? (Check all that apply)</label>
            <div><input type="checkbox" value="value1">Front-end Projects</div>
            <div><input type="checkbox" value="value2">Back-end Projects</div>
            <div><input type="checkbox" value="value3">Data Visualization</div>
            <div><input type="checkbox" value="value4">Challenges</div>
            <div><input type="checkbox" value="value5">Open Source Community</div>
            <div><input type="checkbox" value="value6">Gitter help rooms</div>
            <div><input type="checkbox" value="value7">Videos</div>
            <div><input type="checkbox" value="value8">City Meetups</div>
            <div><input type="checkbox" value="value9">Wiki</div>
            <div><input type="checkbox" value="value10">Forum</div>
            <div><input type="checkbox" value="value11">Additional Courses</div>
        </section>
        
        <section>
            <label for="comment">Any comments or suggestions?</label>
            <textarea id="comment"></textarea>
        </section>

        <button id="submit">Submit</button>
    </form>
</body>
</html>
